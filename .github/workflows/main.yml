name: Deploy to GitHub Pages via angular-cli-ghpages

on:
  schedule:
    - cron: 0 2 * * 1-5
  push:
    branches:
      - master
      - release/*
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - run: npm ci
      - run: npm i -g @angular/cli@15.2.0

      - name: Deploy to website
        env:
          USE_SSH: true
