name: Deploy to GitHub Pages
env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
on:
  schedule:
    - cron: 0 2 * * 1-5
  push:
    branches:
      - master
      - release/*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
