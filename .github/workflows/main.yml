name: Deploy to GitHub Pages via angular-cli-ghpages

on:
  schedule:
    - cron: 0 2 * * 1-5
  push:
    branches:
      - master
      - release/*
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
